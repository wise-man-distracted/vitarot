        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <!-- Roboto -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');</style> 

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <ul class="nav navbar-inverse nav-justified navbar-default navbar-fixed-top">
        <li>
            <a href="https://github.com/wise-man-distracted">
                <i class="ri-github-fill ri-3x"></i>
            </a>
        </li>
      </ul>
</header>

<body onload="init()">
    <div class="jumbotron" id="hero">
        <div class="container">
            <h1 class="text-center">vitarot</h1>
            <p class="text-center">Tarô feito usando Vite, Bootstrap, Tailwind e Javascript puro.<br>por Wellerson de Castro<br>@wise-man-distracted</p>
            <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">Repositório no GitHub</a></p>
        </div>
    </div>
    <div class="container mx-0">
        <div class="flex justify-around">
            <!-- Cruz Celta -->
            <div class="grid grid-cols-3 grid-rows-3 text-center gap-x-10">
                <div></div>
                <div class="">
                    <img class='card' id="card-1" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-1-name">Coroa</a></span>
                </div>
                <div></div>
                <div class="">
                    <img class='card' id="card-3" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-3-name"><i class="ri-sun-line"></i></a></span>
                </div>
                <div class="relative">
                    <div class="absolute top-20 hover:z-50">
                        <img class='card' id="card-4" src="images/deck/back.png">
                        <span><a class="same-page-link" href="#card-4-name"><i class="ri-sun-line"></i></a></span>
                    </div>
                    <div class="absolute -top-20 hover:z-50">
                        <span><a class="same-page-link" href="#card-2-name"><i class="ri-sun-line"></i></a></span>
                        <img class='card' id="card-2" src="images/deck/back.png">
                    </div>
                </div>
                <div class="">
                    <img class='card' id="card-5" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-5-name"><i class="ri-sun-line"></i></a></span>
                </div>
                <div></div>
                <div class="">
                    <img class='card' id="card-6" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-6-name"><i class="ri-sun-line"></i></a></span>
                </div>
                <div></div>
            </div>
            <!-- Bastão da cruz celta -->
            <div class="flex flex-col items-center text-center">
                <div class="">
                    <img class='card' id="card-7" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-7-name"><i class="ri-skull-2-line"></i></a></span>
                </div>
                <div class="">
                    <img class='card' id="card-8" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-8-name"><i class="ri-moon-line"></i></a></span>
                </div>
                <div class="">
                    <img class='card' id="card-9" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-9-name"><i class="ri-sun-line"></i></a></span>
                </div>
                <div class="">
                    <img class='card' id="card-10" src="images/deck/back.png">
                    <span><a class="same-page-link" href="#card-10-name"><i class="ri-sun-line"></i></a></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="button-console">
                    <button id="draw-card" class="btn btn-success" type="button" onclick="threeSpread()">Tirar Carta</button>
                    <div id="dev-console"
                        style="margin-top: 10px; border: 1px solid brown ; border-radius: 10px; padding: 5px;">
                        <button class="btn btn-primary" type="button" onclick="shuffle_deck()">Embaralhar</button>
                        <button class="btn btn-info" type="button" onclick="create_deck()">Nova Tiragem</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="flex flex-col" style="background-color: rgba(255, 248, 220, 0.377);">

            <div class="card-details" style="padding-left: 10px; padding-right: 10px;">
                <div class="card-details-sections card-details-name" id="card-1-name"></div>
                <div class="card-details-sections card-details-short-desc" id="card-1-short-desc"></div>
                <div class="card-details-sections card-details-description" id="card-1-description"></div>
                <div class="card-details-sections" id="card-1-keywords"></div>
                <div class="card-details-sections" id="card-1-keywords-inverted"></div>
            </div>
            <div class="card-details" style="padding-left: 10px; padding-right: 10px;">
                <div class="card-details-sections card-details-name" id="card-2-name"></div>
                <div class="card-details-sections card-details-short-desc" id="card-2-short-desc"></div>
                <div class="card-details-sections" id="card-2-description"></div>
                <div class="card-details-sections" id="card-2-keywords"></div>
                <div class="card-details-sections" id="card-2-keywords-inverted"></div>
            </div>
            <div class="card-details" style="padding-left: 10px; padding-right: 10px;">
                <div class="card-details-sections card-details-name" id="card-3-name"></div>
                <div class="card-details-sections card-details-short-desc" id="card-3-short-desc"></div>
                <div class="card-details-sections" id="card-3-description"></div>
                <div class="card-details-sections" id="card-3-keywords"></div>
                <div class="card-details-sections" id="card-3-keywords-inverted"></div>
            </div>
            <div class="card-details" style="padding-left: 10px; padding-right: 10px;">
                <div class="card-details-sections card-details-name" id="card-4-name"></div>
                <div class="card-details-sections card-details-short-desc" id="card-4-short-desc"></div>
                <div class="card-details-sections" id="card-4-description"></div>
                <div class="card-details-sections" id="card-4-keywords"></div>
                <div class="card-details-sections" id="card-4-keywords-inverted"></div>
            </div>
        </div>
    </div>

</html>
